<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GradeChecker</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        
        <div class="card" style="width: 18rem;">
            <div class="card-body text-center">
                <h4 class="card-title text-center">GradeChecker</h4>

                    <div class="mb-3">
                        <label for="nilai" class="form-label">Masukkan Nilai Siswa:</label>
                        <input type="number" class="form-control" id="nilai" placeholder="Contoh: 80">
                    </div>

                    <button type="button" class="btn my-btn mb-3" onclick="hitungNilai()">Hitung Nilai</button>
                    <div class="my-result"  id="hasil" style="display: none;">
                        <table class="table mx-auto">
                            <thead>
                              <tr>
                                <th scope="col">Angka</th>
                                <th scope="col">Huruf</th>
                                <th scope="col">Ganjil/Genap</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td id="angka"></td>
                                <td id="huruf"></td>
                                <td id="gg">@</td>
                              </tr>
                            </tbody>
                        </table>
                    </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
